<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/hader.css">
    <link rel="stylesheet" href="/pagess/footer.css">
    <link rel="stylesheet" href="/css/global.css">

    <link rel="shortcut icon" href="images/bag-shopping-solid.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/cart.css">
    <title>cart</title>
</head>

<body style="height: 100vh; display: grid; grid-template-rows: auto 1fr auto; align-items: center;">

    <header class="flex fade-in">
        <a href="/" class="logo">
            <i class="fa-solid fa-bag-shopping"></i>
            <span style="font-weight: bold;">wts</span>
            <p style="letter-spacing: 0.5px;">shopping</p>
        </a>
        <div class="links">
            <a style="position: relative;" class="cart" href="cart.html">
                <i class="fa-solid fa-cart-shopping"></i>
                $0.00
                <span class="products-number">2</span>
            </a>
            <a class="sign-in" href="sign-in.html">
                <i class="fa-solid fa-right-to-bracket"></i>
                sign in</a>
            <a class="register" href="registar.html">
                <i class="fa-solid fa-user-plus"></i>
                register</a>
        </div>
    </header>


    <main style="text-align: center;">
        <section class="cart">

            <article class="product flex">
                <button>
                    <i class="fa-solid fa-trash-can"></i>
                </button>
                <p class="price">$15.99</p>
                <div class="flex" style="margin-right: 1rem;">
                    <button class="decrease">-</button>
                    <div class="quantity flex">1</div>
                    <button class="increase">+</button>
                </div>

                <p class="title">product title</p>
                <img style="border-radius: 0.22em;" width="70" height="70" src="/images/1.png" alt="">
            </article>

            <article class="product flex">
                <button>
                    <i class="fa-solid fa-trash-can"></i>
                </button>
                <p class="price">$34.99</p>
                <div class="flex" style="margin-right: 1rem;">
                    <button class="decrease">-</button>
                    <div class="quantity flex">1</div>
                    <button class="increase">+</button>
                </div>

                <p class="title">product title</p>
                <img style="border-radius: 0.22em;" width="70" height="70" src="/images/2.webp" alt="">
            </article>

            <article class="product flex">
                <button>
                    <i class="fa-solid fa-trash-can"></i>
                </button>
                <p class="price">$27.99</p>
                <div class="flex" style="margin-right: 1rem;">
                    <button class="decrease">-</button>
                    <div class="quantity flex">1</div>
                    <button class="increase">+</button>
                </div>

                <p class="title">product title</p>
                <img style="border-radius: 0.22em;" width="70" height="70" src="/images/3.webp" alt="">
            </article>


        </section>
        <button class="clear">
            <i style="color: white; margin-right: 0.2rem;" class="fa-solid fa-trash"></i>
            clear cart</button>
        <section class="summary">
            <h1>cart summary</h1>
            <div class="flex">
                <p class="subtobal">total</p>
                <p>$78.97</p>
            </div>
            <button class="checkout" disabled>checkout</button>

            <a href="/pagess/sign-in.html">please sign in to continue</a>

        </section>
    </main>

    <footer>
        designed and developed by
        <span>omar nabil</span>

    </footer>
</body>

</html>
